spring:
  flyway:
    enabled: false
  jpa:
    open-in-view: false
    properties:
      hibernate:
        highlight_sql: true
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: create
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
      username: sa
      password:
      driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql: trace
